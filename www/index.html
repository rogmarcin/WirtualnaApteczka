<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="js/vendors/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
        
		<script src="js/pgb.js"></script>
		<script src="cordova.js"></script>
        <script src="js/vendors/jquery-2.1.1/jquery-2.1.1.min.js"></script>
        <script src="js/vendors/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
        
        <script src="js/helpers/Helper.js"></script>
        <script src="js/api/client.js"></script>
        <script src="js/views/DemoView.js"></script>
        <script src="js/controllers/MedicamentController.js"></script>
	</head>
	<body onload="init()">
        <div data-role="page" id="searchDemo">
            <div data-role="header">Searching demo</div>
            <div data-role="panel" data-position="left" data-display="reveal" id="searchResults">
                <div class="ui-panel-inner"></div>
            </div>
            <div role="main" class="ui-content">
                <div class="ui-field-contain">
                    <input type="search" name="medicament" id="search-medicament" value=""/>
                </div>
                <button onclick="submitForm(event)" data-icon="search">Szukaj leku</button>
                <div id="link-results"></div>
            </div>
            <div data-role="footer" style="text-align: center">
                &COPY; bai-team 2018
            </div>
            <script>
                function submitForm(event) {
                    event.stopPropagation();
                    var medicamentName = $('input[name="medicament"]').val();
                    var controller = new MedicamentController('DemoView');
                    controller.search(medicamentName);
                    return false;
                };
            </script>
        </div>
	</body>
</html>
